# Set update schedule for GitHub Actions

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "npm"
    directory: "/docs/visualiser"
    schedule:
      interval: "daily"
    versioning-strategy: increase

  - package-ecosystem: "pip"
    directory: "/docs"
    schedule:
      interval: "daily"
